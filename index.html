<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Start Bootstrap</title>
        <script src="https://kit.fontawesome.com/a41fcd4d62.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                         <a class="navbar-brand text-uppercase" href="#">Start Bootstrap</a>
                         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a class="text-uppercase" href="#">Portfolio</a></li>
                            <li><a class="text-uppercase" href="#">About</a></li>
                            <li><a class="text-uppercase" href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="jumbotron">
              <div class="container">
                  <div class="row">
                      <div class="col-xs-12 text-center">
                          <img src="img/avatar.svg" alt="avatar">
                      </div>
                  </div>
                  <div class="row">
                        <div class="col-xs-12">
                            <h1 class="text-uppercase text-center">Start Bootstrap</h1>
                        </div>
                  </div>
                  <div class="row">
                      <div class="text-center"><i class="fas fa-star"></i></div>
                  </div>
                  <div class="row">
                      <p class="text-center h3"><strong>Graphic Artist - Web Designer - Illustrator</strong></p>
                  </div>
              </div>
            </div>
        </main>
    </body>
</html>
